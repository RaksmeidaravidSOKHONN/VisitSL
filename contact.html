<div class="hero">
    <div class="overlay"></div>
    <div class="description">
        <h1>WE LOVE TO HEAR FROM YOU</h1>
    </div>
</div>


<div class="row1">
    <div class="column1">
        <form id="form">
            <h3>Contact Us</h3>
            <div class="row">
                <div class="col-25">
                    <label>Name: <span>*</span></label>
                </div>
                <div class="col-75">
                    <input type="text" id="name" placeholder="Name"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Email: <span>*</span></label>
                </div>
                <div class="col-75">
                    <input type="text" id="email" placeholder="Email"/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Contact No: <span>*</span></label>
                </div>
                <div class="col-75">
                    <input type="text" id="contact" placeholder="Mobile no."/>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label>Message:</label>
                </div>
                <div class="col-75">
                    <textarea id="message" placeholder="Message......."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="button" id="submit" value="Send Message"/>
            </div>
        </form>
    </div>
    <div class="column1">
        <h2 id="reach">Reach us</h2>
        <p id="info">&#128222; 1912</p>
        <p id="info2">&#9993; No. 80, Galle Road, Colombo 03, Sri Lanka.</p>
    </div>
